services:
  socmedapi:
    container_name: socmedapi
    build:
      context: .
      args:
        - DEBUG=true
    ports:
      - "8000:8000"
    volumes:
      - ./socmedapi:/socmedapi
      - socmed-static-data:/vol/socmed
    command:
      sh -c "python manage.py wait_for_db &&
      python manage.py collectstatic --noinput &&
      python manage.py runserver 0.0.0:8000"
    environment:
      - DEBUG=true
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=dbpass
      - SECRET_KEY=090980809089089x9f0dsaf9
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - SERVICE_NAME=socmedapi
    depends_on:
      - db:
          condition: service_healthy
      - redis

  celery:
    container_name: celery
    build:
      context: .
    command:
      sh -c "/myvenv/bin/celery -A socmedapi worker --loglevel=info"
    volumes:
      - ./socmedapi:/socmedapi
    environment:
      - SECRET_KEY=090980809089089x9f0dsaf9
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - SERVICE_NAME=celery
    depends_on:
      - db:
          condition: service_healthy
      - redis

  db:
    container_name: postgres
    image: postgres:15-alpine3.18
    volumes:
      - socmed-postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=dbpass

  redis:
    container_name: redis
    image: redis:7.0.15-alpine

volumes:
  socmed-postgres-data:
  socmed-static-data: